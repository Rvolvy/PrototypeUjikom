<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarik Tunai</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#456beb] flex justify-center items-center h-[100vh] w-[100%]">
  <div class="flex flex-col justify-center w-[50%] h-[90%] gap-[70px]">
    <p class="text-[#ffffff] text-[35px] font-semibold text-center">PILIH JUMLAH PAKET TUNAI</p>
    <div class="flex flex-row justify-between items-center w-[100%]">
      <button class="text-[#ffffff] text-[35px] font-semibold text-center" onclick="Click(tunai.seratus)"> <- 100.000 </button>
      <button class="text-[#ffffff] text-[35px] font-semibold text-center" onclick="Click(tunai.satujuta)"> 1.000.000 -> </button>
    </div>
    <div class="flex flex-row justify-between items-center w-[100%]">
      <button class="text-[#ffffff] text-[35px] font-semibold text-center" onclick="Click(tunai.duaratus)"> <- 200.000 </button>
      <button class="text-[#ffffff] text-[35px] font-semibold text-center" onclick="Click(tunai.satusetengah)"> 1.500.000 -> </button>
    </div>
    <div class="flex flex-row justify-between items-center w-[100%]">
      <button class="text-[#ffffff] text-[35px] font-semibold text-center" onclick="Click(tunai.tigaratus)"> <- 300.000 </button>
      <button class="text-[#ffffff] text-[35px] font-semibold text-center" onclick="Click(tunai.duajuta)"> 2.000.000 -> </button>
    </div>
    <div class="flex flex-row justify-between items-center w-[100%]">
      <button class="text-[#ffffff] text-[35px] font-semibold text-center" onclick="Click(tunai.limaratus)"> <- 500.000 </button>
      <a href="./lainnya.html" class="flex flex-col justify-center items-center">
        <p class="text-[#ffffff] text-[35px] font-semibold text-center">TRANSAKSI</p>
        <p class="text-[#ffffff] text-[35px] font-semibold text-center">LAINNYA -></p>
      </a>
    </div>
  </div>

  <script>
    let tunai = {
      seratus:'100000',
      duaratus:'200000',
      tigaratus:'300000',
      limaratus:'500000',
      satujuta:'1000000',
      satusetengah:'1500000',
      duajuta:'2000000'
    };
    let uang = 5000000
  
    alert(`Uang tunai anda: Rp.${uang}`)

    function Click(value) {
      const valueUang = confirm(`Anda akan mengambil uang tunai sebesar Rp.${value} dengan sisa saldo Rp.${uang - value}`)
      if(valueUang == true){
        location.href = "output.html"
      }
    }
  </script>

</body>

</html>
